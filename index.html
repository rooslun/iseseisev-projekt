<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Ostunimekiri</title>
</head>
<body>

    <header>
        <h1>Pane kokku oma shopinglist!</h1>
    </header>
    <hr>
    <p> Siin veebilehel on sul võimalik planeerida  oma ostunimekirja ja arvutada eelarvet. Kui sa ei tea mida tahaksid täna poest osta, keri lehe lõppu ja kasuta söögi-generaatorit!</p>
    <form>
        <input type="text" class="shop-input" placeholder="Lisa toode"/>
        <button class="shop-button" type="sumbmit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="shops" class="filter-shop">
                <option value="all">Kõik</option>
                <option value="completed">Maha tõmmatud</option>
                <option value="uncompleted">Aktiivne list</option>
            </select>
        </div>
    </form>
    <div class="shop-container">
        <ul class="shop-list"></ul>
        
    </div>
    
    
    <div id="calculator-grid" class="calculator-grid">
        <h2>Arvuta : </h2>
        <div id="output" class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">KUSTUTA</button>
        <button data-delete class="span-two">TAGASI</button>
        <button data-operation>√</button>
        
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>x</button>
        <button data-operation>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-operation>π</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-operation>x²</button>
        <button empty></button>
        <button data-number>0</button>
        <button data-operation>e</button>
        <button data-number>.</button>
        <button data-equals>=</button>
      </div>
      <hr>
      <img src="generaator.png" alt="toit" class="center">
    

      <div id="container">
          <button id="btn">Genereeri</button>
          <div id="qoutput">Vajuta nuppu et genereerida söök!</div>
      </div>

    <script src="skript.js"></script>
</body>
</html>
